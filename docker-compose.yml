version: '3'

services:
  nexus:
    image: sonatype/nexus3
    volumes:
      - 'nexus-data:/nexus-data'
    ports:
      - '8081:8081'
      - '8082:8082'

  jenkins:
    image: jenkins/jenkins:latest
    ports:
      - '8080:8080'
    volumes:
      - './jenkins-data:/var/jenkins_home'
  
  frontend:
    image: 192.168.1.21:8082/deploy_module/front-modulo8:1.1.0
    ports:
      - '8080:80'
  # jenkins_slave:
  #   build: .
  #   volumes:
  #     - './jenkins_slave:/usr/src/myapp'

volumes:
  nexus-data: {}